<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}" />
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
</head>
<body>
<header class="site-header">
<div class="container">
<h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
<nav class="tabs">
<a class="tab" href="{{ '/proposal/' | relative_url }}" {% if page.url contains 'proposal' %}aria-current="page"{% endif %}>Proposal</a>
<a class="tab" href="{{ '/midterm/' | relative_url }}" {% if page.url contains 'midterm' %}aria-current="page"{% endif %}>Midterm Report</a>
<a class="tab" href="{{ '/endsem/' | relative_url }}" {% if page.url contains 'endsem' %}aria-current="page"{% endif %}>Endsem Report</a>
</nav>
</div>
</header>


<main class="container">
{{ content }}
</main>


<footer class="site-footer">
<div class="container">
<p>CS-7641 — Machine Learning • Project Page</p>
</div>
</footer>
</body>
</html>
